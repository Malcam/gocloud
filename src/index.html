<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../src/go.js"></script>

    <script>

	 document.addEventListener("DOMContentLoaded", function(event) {

		const go = goCloud().new();

		const urlValidator = (pattern, url) => {
			return new URL(url).pathname.match(`^${pattern}$`)
		}

		go().setValidator(go().factory.makeValidator(urlValidator));

		go('/test.html');
		
		go().router("/test.html", (res, extras)=>{
			console.log(res);
		});
	});
    </script>
</head>
<body>
    
</body>
</html>
